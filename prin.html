<html>
    <head>
        <meta charset="utf-8" />

    <body>
        <!-- Home -->
        <div data-role="page" id="prin">
            <div data-theme="a" data-role="header" data-position="fixed">
                <p> 
                    Simulador MIR
                </p>
            </div>
            <div data-role="content">
                <form action="exam.html" method="post">
                    <div data-role="fieldcontain">
                        <label for="numpreg">
                            Elige el número de preguntas:
                        </label>
                        <select id="numpreg" name="numpreg" data-native-menu="true">
                            <option value="0">
                                Sin límite
                            </option>
                            <option value="10">
                                10 preguntas
                            </option>
                            <option value="25">
                                25 preguntas
                            </option>
                            <option value="50">
                                50 preguntas
                            </option>
                            <option value="100">
                                100 preguntas
                            </option>
                            <option value="225">
                                225 preguntas
                            </option>
                        </select>
                    </div>
                    <input id="exam_submit" name="submit" type="submit" value="Empezar exámen">
                </form>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    MIR
                </h3>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
